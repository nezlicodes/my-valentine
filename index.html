<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/main.css" />
    <title>Will you be my Valentine</title>
  </head>
  <body>
    <img src="./assets/giphy.gif" alt="" />

    <div class="flex gap-2 items-center">
      <button id="yes_button">Yes</button>
      <button id="no_button">No</button>
    </div>

    <script>
      let no = document.getElementById("no_button");
      let yes = document.getElementById("yes_button");
      no.addEventListener("mouseover", () => {
        no.style.top = Math.random() * 90 + "%";
        no.style.left = Math.random() * 90 + "%";
      });

      yes.addEventListener("mouseover", () => {
        yes.innerText = '❤️'
      });
      yes.addEventListener("mouseleave", () => {
        yes.innerText = 'Yes'
      });
      yes.addEventListener("click", () => {
        alert("Oh 🥰🥹");
      });
    </script>
  </body>
</html>
