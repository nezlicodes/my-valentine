<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/main.css" />
    <title>Will you be my Valentine</title>
  </head>
  <body>
    <div class="content">
      <img src="./assets/giphy.gif" alt="" />

      <div class="flex gap-2 items-center">
        <button id="yes_button">Yes</button>
        <button id="no_button">No</button>
      </div>
    </div>
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-SH8QYZFLSW"
    ></script>
    <script>
      let no = document.getElementById("no_button");
      let yes = document.getElementById("yes_button");
      no.addEventListener("mouseover", () => {
        no.style.top = Math.random() * 90 + "%";
        no.style.left = Math.random() * 90 + "%";
      });

      yes.addEventListener("mouseover", () => {
        yes.innerText = "❤️";
      });
      yes.addEventListener("mouseleave", () => {
        yes.innerText = "Yes";
      });
      no.addEventListener("click", () => {
        no.style.top = Math.random() * 99 + "%";
        no.style.left = Math.random() * 99 + "%";
      });
      no.addEventListener("mouseleave", () => {
        no.innerText = "No";
        no.style.background = "white";
        no.style.color = "black";
      });
      yes.addEventListener("click", () => {
        alert("Ohhh jtm 🥰🥹");
      });

      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-SH8QYZFLSW");
    </script>
  </body>
</html>
